<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="googlebot" content="index,follow" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:url" content="{{href}}" />
    <meta property="og:image" content="{{image}}" />
    <meta property="og:type" content="website" />
    <meta name="description" content="{{description}}" />
    <link rel="stylesheet" href="{{'/public/css/styles.css' | url }}" />
    <script src="{{'/public/js/index.js'| url }}" defer></script>

      <a href="https://github.com/Kashaan-M" class="link social-link">GitHub</a>

        href="https://www.linkedin.com/in/kashaan-mahmood-63a496a4/"
